<!DOCTYPE html>
<html>
    <head>
        <title>Windio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        
        <div id="login">

            <div class="logo-container">
                <img class="logo" src="resources/images/logo.png">
            </div>

            <div class="login-buttons">
                <input class="ip" type="numbers" pattern="[0-9]*" placeholder="L'identifiant de votre ventilateur">
                <button class="login-buttons-login" onclick="window.location.href = 'settings.html';">Connexion</button>
            </div>

        </div>

        <script type="text/javascript" src="library/framework/jquery.js"></script>
        <script type="text/javascript" src="library/framework/fastclick.js"></script>
        <script type="text/javascript" src="library/app.js"></script>
    </body>
</html>
